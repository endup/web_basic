<html>
<head>
	<title>创建文本过渡</title>

	<style type="text/css">
	p{
		width:100;
		height:100;
		background-color:antiquewhite;
	}
	p:hover{
		width:200;
		height:200;
		background-color:yellow;
		transition-delay:1000;
		transition-duration:2000;
		-webkit-transition-duration:;
		transition-property:background-color;
		transition-timing-function:ease-out;
	}
	
	</style>
	transition-delay演变的延迟时间ms<br>
	transition-duration演变持续的时间，ms<br>
	-webkit-transition-duration:;加了这个好像兼容性会好一点。<br>
	前面那个-webkit好像是针对特定的浏览器而言的，也就是说要兼容不同浏览器需要不一样。<br>
	IE浏览器是-ms<br>
	transition-property是控制变化的属性，而其他的则瞬间变化。<br>	
	transition-timing-function:;控制变化的效果，linear（线性，默认，匀速），ease（开始结束会有缓冲）,ease-in-out，ease-in,ease-out<br>
<br>
<br>
</head>
<body>
	<p></p>

</body>
</html>
