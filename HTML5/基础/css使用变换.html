<html>
<head>
	<title>css使用变换</title>

	<style type="text/css">
	p{	
		width:100;
		height:100;
		background-color:antiquewhite;
	}
	p:hover{	
		width:100;
		height:100;
		transition-duration:5000;
		background-color:antiquewhite;
		transform:rotate(45deg);
		transform-origin：top right;
	}
	</style>   声明文档内嵌样式
	transform:;变换，rotate(选择，要用括号加一个角度如rotate(45deg))，scale缩放如scale(1.5)，还有scalex和scaley，<br>
	transform-origin可以改变变换的锚点 可以是形容位置的英语如top right，也可以是坐标点 x y<br>
<br>
</head>
	
<br><br>
	<p></p>

</body>
</html>
