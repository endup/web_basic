<html>
<head>
	<title>java script变量</title>
	<script>
		var a="to be or not to be";
		var b=100;
		document.write(b);
		document.write("<h1>"+b+"</h1>");

		var name=prompt("你的名字是：","");
		document.write(name);
		alert("you are not alone!!");
		alert(a);
	</script>
	var定义变量的关键字，应该是根据赋值不同可以自动转换的类型。<br>
	document.write输出内容，里面也可以嵌套html语言，但是要加上双引号。<br>
	alert弹出一个窗口<br>
	prompt具有一个对话框并且能够输入，而且能把输入值赋予变量，包装得挺完整的。<br>
<br>
</head>
<body>
<br><br>


</body>
</html>
