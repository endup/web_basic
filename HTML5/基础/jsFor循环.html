<html>
<head>
	<title>java script条件语句</title>
	<script>
		alert("这是个猜数字的游戏");
		var time=1;
		while(1){
		var pwd=prompt("请输入一个数字","");
		if(pwd==100){
			document.write("恭喜你猜对了"+"<br>");
			alert("正确答案就是100，你猜对了");
			break;
		}else if(pwd<100){
			alert("输入的数字太小了");
		}else if(pwd>100){
			alert("输入的数字太大了");
			
		}
		time++;
		}
		document.write("<h1>"+"你猜了"+time+"次才猜出来，太笨了"+"</h1>");
		for(var b=0;b<=100;b++){
			document.write(b+"<br>");
		}
	</script>
	
<br>
</head>
<body>
<br><br>


</body>
</html>
